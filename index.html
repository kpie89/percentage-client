<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <!-- START NAVBAR -->
  <nav class="navbar navbar-default">
    <div class="container-fluid navbar-left">
      <div class="navbar-header">

        <!-- Button trigger sign in modal -->
        <button type="button" id="sign-up-button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#sign-up-modal">Sign Up</button>
        <!-- Button trigger sign in modal -->
        <button type="button" id="sign-in-button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#sign-in-modal">Sign In</button>
      </div>
    </div>
    <div class="container-fluid navbar-right">
      <div class="navbar-header">
        <!-- Change Password -->
        <button type="button" id="change-password-button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
        <!-- Sign out Button -->
        <button type="button" id='sign-out-button' class="btn btn-default navbar-btn">Sign out</button>
      </div>
    </div>
  </nav>
  <!-- END NAVBAR -->

  <!-- MODALS -->

  <!-- START SIGN-UP MODAL -->
  <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="diffModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Sign Up Here!</h4>
        </div>
        <div class="modal-body">
          <div class="already" id="already"> You've Already Signed Up! </div>
          <form id='sign-up'>
            <div class="form-group">
              <label for="emailInput">Username</label>
              <input type="text" name="credentials[email]" class="form-control" id="emailInput" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="regPass">Password</label>
              <input type="password" name="credentials[password]" class="form-control" id="regPass" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Sign Up!</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END SIGN-UP MODAL -->

  <!-- START SIGN-IN MODAL -->
  <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="diffModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Sign In!</h4>
        </div>
        <div class="modal-body">
          <div class="fail" id="fail"> Incorrect Username or Password! </div>
          <form class="form" id='sign-in'>
            <div class="form-group">
              <label class="sr-only" for="emailInput">Username</label>
              <input type="text" name="credentials[email]" class="form-control" id="emailInput" placeholder="Username">
            </div>
            <div class="form-group">
              <label class="sr-only" for="regPass">Password</label>
              <input type="password" name="credentials[password]" class="form-control" id="regPass" placeholder="Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary sign-btns">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END SIGN-IN MODAL -->

  <!-- START CHANGE PASSWORD MODAL -->
  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="diffModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form class="form-inline" id='change-password'>
            <div class="form-group">
              <label class="sr-only" for="oldPass">Old Password</label>
              <input type="password" name="passwords[old]" class="form-control" id="oldPass" placeholder="New Password">
            </div>
            <div class="form-group">
              <label class="sr-only" for="newPass">New Password</label>
              <input type="password" name="passwords[new]" class="form-control" id="newPass" placeholder="Old Password">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary sign-btns">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- END CHANGE PASSWORD MODAL -->
</body>

</html>
